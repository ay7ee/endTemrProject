<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Creating User</title>
</head>
<body>
<div style="width:900px; border-radius:5px; background-color: darkblue" class="container mt-5 p-3 alert-dark">
    <h3>Deleting an account</h3>
    <form th:action="@{/delete}" th:object="${users}" method="post">
        <label for="password">Password</label>
        <input type="password" name="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"><br>
        <input class="form-control btn" style="background-color: greenyellow; width:200px; margin-left:38%;" type="submit" value="Delete">

    </form>
</div>

</body>
</html>
