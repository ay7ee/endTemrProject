<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 ">

    <h1>Add comment</h1>
    <div th:each="el : ${questions}">
        <h3 th:text="'Question title: ' + ${el.title}" >Question title:</h3>
        <br><br>
    <form action="/addComment" method="post">

        <textarea placeholder="Comment" name="answer" class="form-control"></textarea><br>
        <input type="hidden" name="id" th:value="*{el.question_id}">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    </div>
</div>
</body>
</html>
