<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:each="el : ${questions}" class="container mt-5">

    <h1>Question info</h1>
    <div >
    <div  class="alert mt-2">
        <h3 th:text="${el.title}"></h3><br><br>
        <p th:text="${el.question}"></p>
    </div>
    <footer>
            <a th:href="'/comment/' + ${el.question_id}" class="btn btn-warning">Add Comment</a>
    </footer>
        </div>
    <br><br>
    <div class="container mt-5">
        <h1>Comments</h1>
        <br><br>
        <div th:each="el : ${answers}" class="mt-2" style="background-color: #a9a9a9; border:1px; border-radius:3px;">
            <h5 th:text="${el.answer}"></h5>
        </div>
        <br>
    </div>

</div>
</body>
</html>
