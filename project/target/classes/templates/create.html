<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Creating User</title>
</head>
<body style="background-color: darkgrey">
<div style="width:900px; border-radius:5px; background-color: darkblue" class="container mt-5 p-3 alert-dark">
    <h3>Sign Up</h3>
<form th:action="@{/create}" th:object="${users}" method="post">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" th:field="*{firstname}" class="form-control" id="firstname" placeholder="First Name"><br>
    <label for="lname">Last Name</label>
    <input type="text" name="lastname" th:field="*{lastname}" class="form-control" id="lname" placeholder="Last Name"><br>
    <label for="email">Email</label>
    <input type="text" name="email" th:field="*{email}" class="form-control" id="email" placeholder="Email"><br>
    <label for="password">Password</label>
    <input type="password" name="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"><br>
    <label for="role">Role</label>
    <select name="role" th:field="*{role}" class="form-control" id="role">
        <option th:value="moderator" style="background-color: rgba(140,140,140,0.89)" disabled>`Moderator`</option>
        <option th:value="user">User</option>
    </select><br>
    <input class="form-control btn" style="background-color: greenyellow; width:200px; margin-left:38%;" type="submit" value="Create">


</form>
</div>
</body>
</html>
