<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 ">
    <h1>Add new post</h1>
    <form action="/askQuestion" method="post">
        <input type="text" placeholder="Question title" name="title" class="form-control"><br>
        <textarea placeholder="Question" name="question" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>

</div>
</body>
</html>
